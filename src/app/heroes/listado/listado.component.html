<p>Listado de heroes</p>

<div *ngIf=" heroeBorradoIsEmpty(); else noBorrado ">
    <h3>Heroe borrado:
        <small> {{ heroeBorrado }}</small>
    </h3>
</div>
<ng-template #noBorrado >
    <h3> No ha borrado nada </h3>
</ng-template> 
<br/>

<button (click)="borrarHeroe()" > Borrar Heroe </button>

<ul>
    <li *ngFor="let heroes of heroes; let i = index" > {{ i+1 }} - {{ heroes }} </li>
</ul>
